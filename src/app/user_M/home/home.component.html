<div class="container">
  <div class="child" *ngFor="let book of filteredBooks">
    <mdb-card>
      <img [src]="book.imageURL" [alt]="book.title" height="275" />

      <mdb-card-header class="text-center">
        <h6 class="font-weight-bold">
          {{ book.title }}
        </h6>
      </mdb-card-header>

      <mdb-card-body>
        <table>
          <tr>
            <td>ISBN:</td>
            <td>{{ book.isbn }}</td>
          </tr>
          <tr>
            <td>Author:</td>
            <td>{{ book.author }}</td>
          </tr>
          <tr>
            <td>Genre:</td>
            <td>{{ book.genre }}</td>
          </tr>
        </table>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
